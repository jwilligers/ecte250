{% extends "layout.html" %}

{% block body %}

    <div class="row">

		<div class="col-sm-6">
            <h1>Temperature</h1>
            <figure >
                <embed type="image/svg+xml" src="/barchart/temperature/day"/>
            </figure>
            <p />
            <h1>LPG Detection</h1>
            <figure >
                <embed type="image/svg+xml" src="/barchart/LPG/day"/>
            </figure>
            <p />
            <h1>Carbon Monoxide</h1>
            <figure >
                <embed type="image/svg+xml" src="/barchart/carbonmonoxide/day" />
            </figure>
		</div>
        <div class="col-sm-6">
            <h1>Flammable Gas</h1>
            <figure >
            <embed type="image/svg+xml" src="/barchart/flammablegas/day"/>
            </figure>
            <p />
            <h1>Methane</h1>
            <figure >
                <embed type="image/svg+xml" src="/barchart/methane/day"/>
            </figure>
            <p />
            <h1>Humidity</h1>
            <figure >
                <embed type="image/svg+xml" src="/barchart/humidity/day"/>
            </figure>
        </div>

        <div class="blog-post">
            <h2 class="blog-post-title"></h2>
            <h1>Hello, {{ user.nickname}} </h1>
        </div>
    </div>
{% endblock %}
